<!DOCTYPE html>
<html lang="zh">
<head>
    <base href="../"/>
	<meta charset="utf-8" />
	<title>erp-资源管理平台</title>
	<!-- start: Favicon -->
	<link rel="shortcut icon" href="img/post-1.jpg">
	<!-- end: Favicon -->
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" type="text/css" href="css/login/body.css"/> 
	<link rel="stylesheet" type="text/css" href="css/login/login-style.css"/> 
	<!--script start-->
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script>
	    $(function(){
	    	$("#submitBtn").click(function(){
	    	    var registerAccountCode = $("#registerAccountCode").val().trim();
	    	    var registerPwd = $("#registerPwd").val().trim();
	    	    var registerConfirm = $("#registerConfirm").val().trim();
	    	    if(registerAccountCode==null||registerAccountCode==""){
	    	    	alert("账号不能为空");
	    	    	return false;
	    	    }
                if(registerPwd==null||registerPwd==""){
                	alert("密码不能为空");
                	return false;
	    	    }
				if(registerConfirm==null||registerConfirm==""){
					alert("确认密码不能为空");
					return false;
				}
	    	
	    		if(registerPwd===registerConfirm){
	    			$.ajax({
		            	url:"/accountcodeRest/saveOrUpdate",//请求路径
		            	type:"post",//请求方式
		            	data:{
		            		"po.accountCode":registerAccountCode,
		            		"po.pwd":registerPwd	
		            	},
		            	dataType:"json",//返回的数据类型
		            	success:function(data){
		            		alert(data.msg);
		            		$("#registerAccountCode").val("");
		    	    	    $("#registerPwd").val("");
		    	    	    $("#registerConfirm").val("");
		            	}
		            });
	    		}else{
	    			alert("两次输入不一致");
	    		}
	    		
	    		return false;
	    	});
	    });
	</script>
	<!--script end-->
</head>
<body>
     <div class="titleClass">erp-资源管理平台</div>
	 
     <div class="container w3layouts agileits">
		<div class="login w3layouts agileits">
			<h2>登 录</h2>
			<form action="/manage/login" method="post">
				<input type="text" Name="po.accountCode" placeholder="账号" required="true" >
				<input type="password" Name="po.pwd" placeholder="密码" required="true" >
				<ul class="tick w3layouts agileits">
				<li>
					<input type="checkbox" id="brand1" value="">
					<label for="brand1"><span></span>记住我</label>
					<a href="#">记住密码?</a>
				</li>
				</ul>
				<div class="send-button w3layouts agileits">
						<input  type="submit" value="登 录">
				</div>
			</form>
			<div class="social-icons w3layouts agileits">
				<ul>
					<li class="qq">
						<a href="#">
						<span class="icons w3layouts agileits"></span>
						<span class="text w3layouts agileits">QQ登录</span>
						</a>
					</li>
					<li class="weixin w3ls">
						<a href="#">
						<span class="icons w3layouts"></span>
						<span class="text w3layouts agileits">微信登录</span>
						</a>
					</li>
					<div class="clear"> </div>
				</ul>
			</div>
			<div class="clear"></div>
		</div><div class="copyrights"></div>
		<div class="register w3layouts agileits">
			<h2>注 册</h2>
			<div>
				<input id="registerAccountCode" type="text" Name="Name" placeholder="账号" required="true">
				<input id="registerPwd" type="password" Name="Password" placeholder="密码" required="true">
				<input id="registerConfirm" type="password" Name="Password" placeholder="确认密码" required="true">
			</div>
			<div class="send-button w3layouts agileits">
				<form>
					<input id="submitBtn" type="submit" value="免费注册">
				</form>
			</div>
			<div class="clear"></div>
		</div>
		<div class="clear"></div>
	</div>

</body>
</html>
