		<script>
		$(function(){
			$.ajax({
            	url:"/resourcesRest/getAll",//请求路径
            	type:"get",//请求方式
            	data:{
            		
            	},
            	dataType:"json",//返回的数据类型
            	success:function(data){
            		var pos = data.pos;
            		
            		for(var i=0;i<pos.length;i++){
            			var po = pos[i];
            			if(po.score>=4.5){ 
            				$("#resources").append(
            						'<a href="/sourceDetail?id='+po.accountId+'">'+
        							'<div class="showResourceList col-xs-12 col-sm-12 col-md-12">'+
        								'<div class="row">'+
        									'<div class="showResourceList-img col-xs-12 col-sm-12 col-md-3">'+
        									    '<img width="100%" src="'+po.pictureUrl+'">'+
        									'</div>'+
        									'<div class="showResourceList-intro col-xs-12 col-sm-12 col-md-9">'+
        										'<h4>'+po.resourceTitle+'<span>'+'评价：'+po.score+'</span>'+'</h4>'+
    											'<p>'+po.resourceIntro+'</p>'+
        									'</div>'+
        								'</div>'+
        							'</div>'+
        						'</a>'
                       		);
            		 	} 
            		}
            	}
            });
			
	    });
	    </script>
